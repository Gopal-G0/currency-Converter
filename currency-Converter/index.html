<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-div">
        <h2>Currency Converter</h2>

        <form>
            <div class="amt-input">
                <label class="label-txt">Enter Amount:</label>
                <input id="amount" type="number" placeholder="Enter Amount">
            </div>

            <div class="drop-down">
                <div class="from">
                    <p>From</p>
                    <div class="select-div">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select class="select-menu" name="From">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-div">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select class="select-menu" name="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button id="convert-btn">Convert</button>
            </div>
        </form>
        <div class="result-box">
            <h4>The Result Will be Display here.</h4>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
